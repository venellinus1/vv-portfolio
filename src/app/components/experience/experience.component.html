
<section id="experience" class="col-12 col-md-8 col-xl-10 mx-auto">
    <div class="row">
      <div class="col-12">
        <p class="fs-5 text-center">Explore my</p>
        <h1 class="text-center fw-bold mb-5">Experience</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12 col-xl-6">
        <div class="card m-2 rounded-5 border-black">
          <h2 class="experience-subtitle text-center">Backend Development</h2>
          <div class="row">
              @for (item of backendExperienceItems; track item) {
                <div class="col-6">
                  <app-experience-item [item]="item.key" [level]="item.value"></app-experience-item>
                </div>
              }
          </div>
        </div>
      </div>
      <div class="col-12 col-xl-6">
        <div class="card m-2 rounded-5 border-black">
          <h2 class="experience-subtitle text-center">Frontend Development</h2>
          <div class="row">
              @for (item of frontendExperienceItems; track item) {
                <div class="col-6">
                  <app-experience-item [item]="item.key" [level]="item.value"></app-experience-item>
                </div>
              }
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-end mt-4">
      <i class="fa fa-angles-down fa-2x pointer" (click)="scrollTo('projects')"></i>
    </div>
  </section>
